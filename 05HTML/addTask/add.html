<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="personal_data">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" maxlength="25" required autofocus pattern="^[А-Яа-яЁё]+$" name="surname"
                placeholder="Фамилия">
            <br><input type="text" maxlength="20" required pattern="^[А-Яа-яЁё]+$" name="name" placeholder="Имя">
            <br><input type="text" maxlength="24" required pattern="^[А-Яа-яЁё]+$" name="patronimic"
                placeholder="Отчество">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" required pattern="[A-Z]{2}" size="2">
                <input type="text" name="passport_num" required pattern="[0-9]{7}" size="10">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" size="4">
                <br><select name="months" id="">
                    <option value="m1">Январь</option>
                    <option value="m2">Февраль</option>
                    <option value="m3">Март</option>
                    <option value="m4">Апрель</option>
                    <option value="m5">Май</option>
                    <option value="m6">Июнь</option>
                    <option value="m7">Июль</option>
                    <option value="m8">Август</option>
                    <option value="m9">Сентябрь</option>
                    <option value="m10">Октябрь</option>
                    <option value="m11">Ноябрь</option>
                    <option value="m12">Декабрь</option>
                </select>
                <br><input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" id="" required>
                <option value="BY">РБ</option>
                <option value="RU">РФ</option>
                <option value="GR">GR</option>
                <option value="GB">GB</option>
            </select>
            <br><span>Адрес:</span>
            <br><textarea name="address" id=""></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <span>
                    <input type="checkbox" name="hobby[]" value="hob1">Рыбалка
                    <br><input type="checkbox" name="hobby[]" value="hob2">Асторономия
                    <br><input type="checkbox" name="hobby[]" value="hob3">Дайвинг
                    <br><input type="checkbox" name="hobby[]" value="hob4">Марки
                </span>
            </fieldset>
            <fieldset>
                <legend>Домашние животные(возможность выбора нескольких вариантов)</legend>
                <select name="pets" id="" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="parrot1">Волнистый</option>
                        <option value="parrot2">Ара</option>
                        <option value="parrot3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="fish1">Караси</option>
                        <option value="fish2">Окуни</option>
                        <option value="fish3">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="bird1">Стая ворон</option>
                        <option value="bird2">Аист</option>
                        <option value="bird3">Архиоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,20}" required maxlength="20">
            <br><input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,20}" required
                maxlength="20" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" placeholder="Введите адрес почты">
            <br><input type="url" placeholder="Введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" name="number">
            <br><input type="range" min="1" max="10" step="1" name="range_num">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br><button disabled><img width="47" height="48" src="email.jpg">
    </form>
</body>

</html>
